<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Multiplicar</title>

  <!-- Bootstrap local -->
  <link rel="stylesheet" href="public/vendor/css/bootstrap.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body class="bg-light">

  <div class="bg-success bg-opacity-25 p-4 rounded-3 shadow-sm mx-auto" style="max-width: 400px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3 text-center">Generador de Tabla de Multiplicar</h3>

        <div class="row g-3">
          <div class="col-md-8">
            <label for="numero" class="form-label">Ingrese el número</label>
            <input type="text" id="numero" class="form-control" placeholder="Ejemplo: 7">
            <div id="errorMsg" class="text-danger mt-1 d-none">
              Debe ingresar un número válido.
            </div>
          </div>

          <div class="col-md-4 d-grid">
            <button id="btnLimpiar" class="btn btn-danger mb-2">Limpiar</button>

            <button id="btnGenerar" class="btn btn-primary mt-4">Generar Tabla</button>
          </div>
        </div>

        <hr>

        <div id="areaResultado" class="mt-3"></div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS local -->
  <script src="public/vendor/js/bootstrap.bundle.min.js"></script>

  <script src="public/js/app.js"></script>
   <script src="public/js/btnLimpiar.js"></script>
  <footer class="text-center mt-4 mb-3 text-muted">
    © 2025 KEVIN SHAGÑAY — Todos los derechos reservados.
</footer>

</body>
</html>
